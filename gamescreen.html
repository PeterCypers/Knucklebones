<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knucklebones</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" href="img/favicon/dice-solid-full.svg" type="image/x-icon">
</head>
<body id="game_screen_custom">
  <div id="p1_screen">
    <!-- top banner -->
    <div id="p1_name_title_container">
      <div id="p1_name_gameswon_container">
        <div id="p1_name_container"></div>
        <div id="p1_gameswon_container"></div>
      </div>

      <h2 id="gamescreen_title">Knucklebones</h2>
    </div>
    <div class="back_arrow_container">
      <span id="gamescreen_back_arrow" aria-label="Go back to previous screen">&#8678;</span>
    </div>
    <!-- p1_game -->
  <div class="gameboard_roll_container">
    <div class="gameboard_container">
      <table>
        <tr>
          <td></td>
          <td id="p1_col1_select" class="selection_arrow floating hidden" aria-label="column select arrow">&#8681;</td>
          <td id="p1_col2_select" class="selection_arrow floating hidden" aria-label="column select arrow">&#8681;</td>
          <td id="p1_col3_select" class="selection_arrow floating hidden" aria-label="column select arrow">&#8681;</td>
        </tr>
        <tr>
          <td></td>
          <td id="p1_td_1" class="bordered bl bt"></td>
          <td id="p1_td_2" class="bordered bt"></td>
          <td id="p1_td_3" class="bordered br bt"></td>
        </tr>
        <tr>
          <!-- reminder to change id-name for p2_table -->
          <td id="total_score_p1"></td>
          <td id="p1_td_4" class="bordered bl"></td>
          <td id="p1_td_5" class="bordered"></td>
          <td id="p1_td_6" class="bordered br"></td>
        </tr>
        <tr>
          <td></td>
          <td id="p1_td_7" class="bordered bl bb"></td>
          <td id="p1_td_8" class="bordered bb"></td>
          <td id="p1_td_9" class="bordered br bb"></td>
        </tr>
        <tr>
          <td></td>
          <!-- reminder for p2 -->
          <td id="p1_col1" class="col_total"></td>
          <td id="p1_col2" class="col_total"></td>
          <td id="p1_col3" class="col_total"></td>
        </tr>
      </table>
    </div>
    <div class="roll_container">
      <!-- reminder for p2 -->
      <div id="p1_diceroll_container" class="diceroll_container">
        <img src="img/dice/red/red-dice-number-five-20200.svg" alt="a red die with 5 eyes">
      </div>
      <!-- reminder for p2 -->
      <button id="p1_diceroll_btn" class="diceroll_btn">Roll</button>
    </div>
  </div>



  </div>
<hr>
<div id="playbtn_game_feedback_container">
  <button id="play_replay_btn">Play</button>
  <!-- toggle on when game end, toggle off when click replay -->
  <p id="game_feedback" class="game_feedback "></p>
</div>
<hr>


<div id="p2_screen">
  <!-- p2_game -->
  <div class="gameboard_roll_container">
    <div class="gameboard_container">
      <table>
        <tr>
          <td></td>
          <td id="p2_col1" class="col_total"></td>
          <td id="p2_col2" class="col_total"></td>
          <td id="p2_col3" class="col_total"></td>
        </tr>
        <tr>
          <td></td>
          <td id="p2_td_1" class="bordered bl bt"></td>
          <td id="p2_td_2" class="bordered bt"></td>
          <td id="p2_td_3" class="bordered br bt"></td>
        </tr>
        <tr>
          <td id="total_score_p2"></td>
          <td id="p2_td_4" class="bordered bl"></td>
          <td id="p2_td_5" class="bordered"></td>
          <td id="p2_td_6" class="bordered br"></td>
        </tr>
        <tr>
          <td></td>
          <td id="p2_td_7" class="bordered bl bb"></td>
          <td id="p2_td_8" class="bordered bb"></td>
          <td id="p2_td_9" class="bordered br bb"></td>
        </tr>
        <tr>
        <td></td>
        <td id="p2_col1_select" class="selection_arrow floating" aria-label="column select arrow">&#8679;</td>
        <td id="p2_col2_select" class="selection_arrow floating" aria-label="column select arrow">&#8679;</td>
        <td id="p2_col3_select" class="selection_arrow floating" aria-label="column select arrow">&#8679;</td>
        </tr>
      </table>
    </div>
    <div class="roll_container">
      <div id="p2_diceroll_container" class="diceroll_container">
        <img src="img/dice/red/red-dice-number-five-20200.svg" alt="a red die with 5 eyes">
      </div>
      <button id="p2_diceroll_btn" class="diceroll_btn">Roll</button>
    </div>
  </div>


  <div id="p2_name_resetbtn_container">
    <div id="p2_name_gameswon_container">
      <div id="p2_name_container"></div>
      <div id="p2_gameswon_container"></div>
    </div>

    <div id="resetgamebtn_container">
      <button id="resetgame_btn">
        Reset
      </button>
    </div>
  </div>
</div>
  

  
  <script src="js/gamescreen.js"></script>
</body>
</html>
