<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knucklebones</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" href="img/favicon/dice-solid-full.svg" type="image/x-icon">
  <!-- font-awesome svg library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>

</head>
<body>
  <main>
    <h1>Knucklebones</h1>

    <div id="playerselectoptions_container">
      <div class="back_arrow_container">
        <span id="back_arrow" aria-label="Go back to previous screen">&#8678;</span>
      </div>
      <div id="add_player_container">
        <div id="add_player_input_container" class="hidden">
          <label for="add_player_input">Add Player:</label>
          <input type="text" name="add_player_input" id="add_player_input">
          <button id="add_player_btn">Add</button>
          <button id="cancel_add_player_btn">Cancel</button>
        </div>
        <div id="deleteplayer_container" class="hidden">
          <label for="del_player_select">Remove player:</label>
          <select name="del_player_select" id="del_player_select"></select>
          <button id="del_player_btn">Delete</button>
          <button id="cancel_del_player_btn">Cancel</button>
        </div>
        
        <button id="toggle_input_btn" class="shown">Add player</button>
        <button id="toggle_deleteplayer_btn" class="shown" aria-label="Delete selected player"><span class="fa-solid fa-trash"></span></button>
      </div>
      
      <div>
        <label for="player_one_select">Select player 1</label>
        <select name="player_one_select" id="player_one_select"></select>
      </div>

      <div>
        <label for="player_two_select">Select player 2</label>
        <select name="player_two_select" id="player_two_select"></select>
      </div>

      <button id="player_select_play_btn">Play</button>
    </div>
  </main>
  
  <script src="js/playerselectscreen.js"></script>
</body>
</html>
